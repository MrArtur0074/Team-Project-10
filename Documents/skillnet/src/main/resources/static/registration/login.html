<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | SkillNet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="registration-wrapper">
    <h1 class="registration-title">Вход</h1>

    <!-- Прогресс-бар шагов -->
    <!-- Форма регистрации -->
    <div class="registration-container">


        <form action="#" method="post" id="login-form">
            <div class="form-grid">
                <div class="form-group">

                <div class="form-group">
                    <label for="login-email">Электронная почта *</label>
                    <input type="email" id="login-email" name="email" placeholder="Введите почту" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль *</label>
                    <input type="password" id="login-password" name="password" placeholder="Введите пароль" required>
                </div>

                <div class="registration-footer">
                    <a href ='../index.html'><button type="button" class="back-btn" >Вернуться</button></a>
                    <p class="login-link">Еще не создали аккаунт? <a href="registration.html">Зарегистрироваться</a></p>
                    <button type="submit" class="next-btn">Продолжить</button>
                </div>
            </form>
    </div>
</div>
<script src="../front.js"></script>
</body>
</html>
